
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hotelier - Hotel HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
 

    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Header Start -->
        {% include 'adminside/header.html' %}
        </div>


    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background: #212121; color: white; padding: 20px; text-align: center; }
        main { padding: 20px; text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; background: white; padding: 20px; border-radius: 10px; width: 50%; margin: auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        select, input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; width: 100%; }
        button { padding: 10px 15px; background-color: orange; color: white; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
    

    <main>
        <h2>Manage Room and Rates</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="location">Location:</label>
            <select name="location" id="location" required onchange="this.form.submit()">
                <option value="">Select Location</option>
                {% for location in locations %}
                <option value="{{ location.id }}" 
                    {% if location.id|stringformat:"s" == selected_location_id %}selected{% endif %}>
                    {{ location.location_name }}
                </option>
                {% endfor %}
            </select>
            
            <label for="subcategory">Subcategory:</label>
            <select name="subcategory" id="subcategory" required {% if not subcategories %}disabled{% endif %}>
                <option value="">Select Subcategory</option>
                {% for subcategory in subcategories %}
                <option value="{{ subcategory.id }}">{{ subcategory.subcategory_name }}</option>
                {% endfor %}
            </select>
            
            <input type="number" name="room_rent" placeholder="Room Rent" required>
            <input type="text" name="room_details" placeholder="Room Details" required>
            <input type="number" name="available_room" placeholder="Available Rooms" required>
            <input type="file" name="room_images" multiple required>
            
            <button type="submit" name="add_room">Add Room</button>
        </form>

        <a href="{% url 'room_details' %}" style="display: block; margin: 20px auto; text-align: center; font-size: 18px; font-weight: bold; color: blue; text-decoration: none;">
            View Room Details
        </a>
    </main>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script> 
</body>
</html>
