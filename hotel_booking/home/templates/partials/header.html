            </a>
        </div>
        <div class="col-lg-9">
            <div class="row gx-0 bg-white d-none d-lg-flex">
                <div class="col-lg-7 px-5 text-start">
                    <div class="h-100 d-inline-flex align-items-center py-2 me-4">
                        <i class="fa fa-envelope text-primary me-2"></i>
                        <p class="mb-0">hotelier@gmail.com</p>
                    </div>
                    <div class="h-100 d-inline-flex align-items-center py-2">
                        <i class="fa fa-phone-alt text-primary me-2"></i>
                        <p class="mb-0">+91 90345 6789</p>
                    </div>
                </div>
                <div class="col-lg-5 px-5 text-end">
                    <div class="d-inline-flex align-items-center py-2">
                        <a class="me-3" href=""><i class="fab fa-facebook-f"></i></a>
                        <a class="me-3" href=""><i class="fab fa-twitter"></i></a>
                        <a class="me-3" href=""><i class="fab fa-linkedin-in"></i></a>
                        <a class="me-3" href=""><i class="fab fa-instagram"></i></a>
                        <a class="" href=""><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                <a href="index.html" class="navbar-brand d-block d-lg-none">
                    <h1 class="m-0 text-primary text-uppercase">Hotelier</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                      <a href="{% url 'about' %}" class="nav-item nav-link">About</a> 
                        <a href="{% url 'service' %}" class="nav-item nav-link">Services</a>
                        <a href="{% url 'room' %}" class="nav-item nav-link">Rooms</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="{% url 'user_bookings' %}" class="dropdown-item">Bookings</a>
                                
                                <a href="{% url 'add_review' %}" class="dropdown-item">Add Reviews</a>
                                <a href="{% url 'Recommendations' %}" class="dropdown-item">Recommendations</a>
                            </div>
                        </div>
                        {% comment %} <button type="button" id="chatBtn" class="btn chat-btn" onclick="window.location.href='/chatbot/chat_bot/'">
                            ðŸ’¬
                        </button> {% endcomment %}
                       

                        <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                        {% comment %} <a href="{% url 'chat_bot' %}" class="nav-item nav-link">AI</a> {% endcomment %}
                    </div>
                    <form action="{% url 'set_language' %}" method="post" class="d-inline-block">

                        {% csrf_token %}
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary rounded-0 py-4 px-md-5 dropdown-toggle d-none d-lg-block" data-bs-toggle="dropdown" aria-expanded="false">
                                Language <i class="fa fa-arrow-right ms-3"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="submit" name="language" value="en">English</button></li>
                                <li><button class="dropdown-item" type="submit" name="language" value="ml">Malayalam</button></li>
                                <li><button class="dropdown-item" type="submit" name="language" value="hi">Hindi</button></li>
                                <li><button class="dropdown-item" type="submit" name="language" value="kn">Kannada</button></li>
                                <li><button class="dropdown-item" type="submit" name="language" value="ta">Tamil</button></li>
                            </ul>
                            
                        </div>
                    </form>
                    
                    
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-primary rounded-0 py-4 px-md-5 d-none d-lg-block">
                        Logout <i class="fa fa-arrow-right ms-3"></i>
                    </a>
                {% endif %}
                    </div>
            </nav>
        </div>
    </div>
</div>
